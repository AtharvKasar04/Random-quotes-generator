<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Quotes</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Random Quotes Generator</h2>
            <p>Generate random quotes by clicking on the generate button</p>
        </div>

        <div class="quote">
            <span id="quote-text">The future belongs to those who believe in the beauty of their dreams.</span>
            <span id="quote-author">-Eleanor Roosevelt</span>
        </div>

        <div class="button">
            <button id="generate-btn" class="btn">Generate</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="quotes.js"></script>
</body>
</html>
